<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="calc-intro">
        <div class="works">
        <input type="text" class="workings" id="display">
    </div>
    <div class="btn">
    <button class="symbols" id="symbolAC"  onclick="clearNumber()">AC</button>
    <button class="symbols" onclick="displayNumber()">+/-</button>
    <button class="symbols" id="symbols-operator" onclick="displayNumber()">%</button>
    <button class="operator" onclick="displayNumber('÷')">÷</button>
    </div>
        <div class="btn">
        <button class="buttom-number" onclick="displayNumber('7')">7</button>
        <button class="buttom-number" onclick="displayNumber('8')">8</button>
        <button class="buttom-number" onclick="displayNumber('9')">9</button>
        <button class="operator" onclick="displayNumber('×')">×</button>
        </div>
        <div class="btn">
            <button class="buttom-number" onclick="displayNumber('4')">4</button>
            <button class="buttom-number" onclick="displayNumber('5')">5</button>
            <button class="buttom-number" onclick="displayNumber('6')">6</button>
            <button class="operator" id="buttom-operator" onclick="displayNumber('-') ">-</button>
            </div>
        <div class="btn">
                <button class="buttom-number" onclick="displayNumber('1')">1</button>
                <button class="buttom-number" onclick="displayNumber('2')">2</button>
                <button class="buttom-number" onclick="displayNumber('3')">3</button>
                <button class="operator" onclick="displayNumber('+')">+</button>
        </div>
        <div class="btn">
            <button class="buttom-number" id="clear-button" onclick="deleteNumber()"><i class="fa-solid fa-delete-left"></i></button>
            <button class="buttom-number" onclick="displayNumber('0')">0</button>
            <button class="buttom-number" id="buttom-operator" onclick="displayNumber('.')">.</button>
            <button class="operator" onclick="calculations()">=</button>
        </div>
</div>
<script src="calculator.js"></script>
</body>
</html>
